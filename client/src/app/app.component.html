<!-- Login User Sesion -->
<div *ngIf="identity" class="navigation col-lg-1">
  <h1>
    {{title}}
  </h1>

  <nav id="navigation">
    <a href="#">
      <span class="glyphicon glyphicon-search" aria-hidden="true"></span> Buscar
    </a>
    <a href="#">
      <span class="glyphicon glyphicon-star" aria-hidden="true"></span> Artistas
    </a>
    <a href="#">
      <span class="glyphicon glyphicon-book" aria-hidden="true"></span> Albums
    </a>
  </nav>

  <nav id="userLogged">
    <span>
      {{identity.name}}
    </span>
    <span class="btn btn-warning" (click)="logout()">
      Cerrar Sesi√≥n
    </span>
    <a>
      <span class="glyphicon glyphicon-cog" aria-hidden="true"></span> MisDatos
    </a>
  </nav>
</div>
<div class="clearfix"></div>

<div *ngIf="identity" class="central col-lg-11">
  <p>Logeado en la aplicacion</p>
  <!-- Adding User Edit Component  -->
  <!-- <router-outlet></router-outlet> -->
</div>

<div class="col-lg-12" *ngIf="!identity">
  <div class="row">
    <!-- Formulario Login -->
    <div class="col-md-6">
      <h1>Identificate</h1>

      <div *ngIf="errorMessage ">
        <div class="alert alert-info">
          <strong>Error</strong>
          {{errorMessage}}
        </div>
      </div>

      <form #loginForm="ngForm" (ngSubmit)="onSubmit()" class="col-md-11">
        <div class="form-group">
          <label for="email">Email address</label>
          <input type="email" #email="ngModel" name="email" [(ngModel)]="user.email" class="form-control" required>
          <span *ngIf="!email.valid && email.touched">
            El email no es valido
          </span>
        </div>
        <div class="form-group">
          <label for="password">Password</label>
          <input type="password" #password="ngModel" name="password" [(ngModel)]="user.password" class="form-control" required>
        </div>
        <button type="submit" class="btn btn-primary">Entrar</button>
      </form>
    </div>

    <!-- Formulario Registro -->
    <div class="col-md-6">
      <h1>Registrate</h1>
      <div *ngIf="alertRegister">
        <div class="alert alert-info">
          {{alertRegister}}
        </div>
      </div>
      <form #registerForm="ngForm" (ngSubmit)="onSubmitRegister()" class="col-md-10">
        <div class="form-group">
          <label for="nombre">Nombre</label>
          <input type="text" #name="ngModel" [(ngModel)]="userRegister.name" name="nombre" class="form-control" required>
          <span *ngIf="!name.valid && name.touched">
            El nombre es obligatorio
          </span>
        </div>

        <div class="form-group">
          <label for="apellidos">Apellidos</label>
          <input type="text" #surname="ngModel" [(ngModel)]="userRegister.surname" name="surname" class="form-control" required>
          <span *ngIf="!surname.valid && surname.touched">
            Los apellidos son obligatorios
          </span>
        </div>

        <div class="form-group">
          <label for="emailRegister">Email address</label>
          <input type="email" #email="ngModel" [(ngModel)]="userRegister.email" name="email" class="form-control" required>
          <span *ngIf="!email.valid && email.touched">
            El email es obligatorio
          </span>
        </div>

        <div class="form-group">
          <label for="passwordRegister">Password</label>
          <input type="password" #password="ngModel" [(ngModel)]="userRegister.password" name="password" class="form-control" required>
          <span *ngIf="!password.valid && password.touched">
            El password es obligatorio
          </span>
        </div>
        <button type="submit" class="btn btn-primary">Registrar</button>
      </form>
    </div>
  </div>
</div>
