<!-- NAVIGATION SITE -->
<div *ngIf="identity" class="navigation col-lg-1 navbar-transparent modal-content">
  <nav>
    <!-- SECTION NAVIGATION -->
    <div id="navigation">
        <h1 class="headTitle">
          <a [routerLink]="['/']">
            <span class="glyphicon glyphicon-music" aria-hidden="true"></span>
            {{title}}
          </a>
        </h1>
        <a href="#">
          <span class="glyphicon glyphicon-search" aria-hidden="true"></span> Buscar
        </a>

        <a [routerLink]="['/artists',1]" [routerLinkActive]="['actived']">
          <span class="glyphicon glyphicon-star" aria-hidden="true"></span> Artistas
        </a>

        <a href="#">
          <span class="glyphicon glyphicon-book" aria-hidden="true"></span> Albums
        </a>
    </div>
    <!-- SECTION INFO USER -->
    <div id="userLogged">
      <div class="row">
        <div class="col-md-12">
          <div class="imageForEdit">
            <img id="imageLogged" src="{{url + 'getImageUser/' + identity.image}}" alt="Imagen del usuario" >
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-md-12">
          <span id="indentity_name">
            {{identity.name}}
          </span>
        </div>
      </div>
      <div class="row">
        <div class="col-md-12">
          <a [routerLink]="['/misDatos']" [routerLinkActive]="['actived']">
            <span class="glyphicon glyphicon-cog" aria-hidden="true"></span> Perfil
          </a>
        </div>
      </div>

      <div class="row">
        <div class="col-md-12">
          <a (click)="logout()" class="btnLogout">
            <span class="glyphicon glyphicon-log-out" aria-hidden="true"></span> Salir
          </a>
        </div>
      </div>
    </div>
  </nav>
</div><!-- END NAVBAR -->

<!--SECTION COMPONENT  -->
<div [class.hidden]="!identity" class="central col-lg-11 page-content-wrapper">
  <!-- Adding User Edit Component  -->
  <router-outlet></router-outlet>
</div>
<!-- REGISTER AND LOGIN -->
<div class="container">
  <div class="col-lg-12" *ngIf="!identity">
      <div class="row">
        <!-- SECTION LOGIN -->
        <div class="col-md-6 login">
          <!-- ALERT SECTION-->
          <div *ngIf="errorMessage" class="alert alert-danger" role="alert">
            <div class="alert-icon">
              <i class="now-ui-icons travel_info"></i>
            </div>
            <strong>Error</strong> {{errorMessage}}
            <button type="button" class="close" data-dismiss="alert" aria-label="Close">
              <span aria-hidden="true">
                <i class="now-ui-icons ui-1_simple-remove"></i>
              </span>
            </button>
          </div>
          <!-- login -->
          <div class="container">
            <div class="row">
              <div class="col-md-4 content-center">
                <h1 class="text-center">Inicio Sesi√≥n</h1>
                <form #loginForm="ngForm" (ngSubmit)="onSubmit()" class="form">
                  <div class="content">
                    <div class="input-group form-group-no-border">
                      <span class="input-group-addon">
                        <i class="fa fa-user-o" aria-hidden="true"></i>
                      </span>
                      <input type="email" #email="ngModel" name="email" [(ngModel)]="user.email"
                              class="form-control input-lg" placeholder="Email" required>
                    </div>
                    <span *ngIf="!email.valid && email.touched">
                      <p class="text-danger">El email no es valido</p>
                    </span>
                    <div class="input-group form-group-no-border">
                      <span class="input-group-addon">
                        <i class="fa fa-unlock-alt" aria-hidden="true"></i>
                      </span>
                      <input type="password" #password="ngModel" name="password" [(ngModel)]="user.password"
                              class="form-control input-lg" placeholder="Password" required>
                    </div>
                  </div>
                  <div class="text-center">
                    <button type="submit" class="btn btn-primary btn-round btn-lg btn-block">Entrar</button>
                  </div>
                </form>

              </div>
            </div>
          </div>
        </div>

        <!-- SECTION REGISTER -->
        <div class="col-md-6 register">
          <!-- ALERT INFO -->
          <div *ngIf="alertRegister" class="alert alert-danger" role="alert">
            <div class="alert-icon">
              <i class="now-ui-icons travel_info"></i>
            </div>
            <strong>Error</strong> {{alertRegister}}
            <button type="button" class="close" data-dismiss="alert" aria-label="Close">
              <span aria-hidden="true">
                <i class="now-ui-icons ui-1_simple-remove"></i>
              </span>
            </button>
          </div>
          <!-- FORM REGISTER -->
          <div class="container">
            <div class="row">
              <div class="col-md-6  content-center">
                <h1>Registrate</h1>
                <form #registerForm="ngForm" (ngSubmit)="onSubmitRegister()" class="col-md-10">
                  <div class="input-group form-group-no-border form-group">
                    <span class="input-group-addon"></span>
                    <input type="text" #name="ngModel" [(ngModel)]="userRegister.name" name="nombre" class="form-control  input-lg" placeholder="Nombre" required>
                  </div>
                      <span *ngIf="!name.valid && name.touched">
                        <p class="text-danger">El nombre es obligatorio</p>
                      </span>

                  <div class="input-group form-group-no-border form-group">
                    <span class="input-group-addon"></span>
                    <input type="text" #surname="ngModel" [(ngModel)]="userRegister.surname" name="surname" class="form-control input-lg"  placeholder="Apellidos" required>
                  </div>
                  <span *ngIf="!surname.valid && surname.touched">
                    <p class="text-danger">Los apellidos son obligatorios</p>
                  </span>

                  <div class="input-group form-group-no-border form-group">
                    <span class="input-group-addon"></span>
                    <input type="email" #email="ngModel" [(ngModel)]="userRegister.email" name="email"
                    class="form-control input-lg" required placeholder="Email Adress">
                  </div>
                  <span *ngIf="!email.valid && email.touched">
                    <p class="text-danger">El email es obligatorio</p>
                  </span>

                  <div class="input-group form-group-no-border form-group">
                    <span class="input-group-addon">
                    </span>
                    <input type="password" #password="ngModel" [(ngModel)]="userRegister.password" name="password" class="form-control input-lg" required placeholder="Password">
                  </div>
                  <span *ngIf="!password.valid && password.touched">
                    <p class="text-danger">El password es obligatorio</p>
                  </span>

                  <button type="submit" class="btn btn-primary btn-round btn-lg btn-block">Registrar</button>
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
  </div>
</div>
