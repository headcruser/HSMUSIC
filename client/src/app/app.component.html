<div *ngIf="identity" class="navigation col-lg-1">
  <h1>
    {{title}}
  </h1>
</div>
<div class="clearfix"></div>

<div *ngIf="identity" class="central col-lg-11">
  <p>Logeado en la aplicacion</p>
</div>
<div class="col-lg-12" *ngIf="!identity">
  <div class="row">
    <!-- Formulario Login -->
    <div class="col-md-6">
      <h1>Identificate</h1>
      <div *ngIf="errorMessage ">
        <div class="alert alert-info"><strong>Error</strong>
            {{errorMessage}}
        </div>
      </div>
    <form #loginForm="ngForm"  (ngSubmit)="onSubmit()" class="col-md-11">
      <div class="form-group">
        <label for="email">Email address</label>
        <input type="email" #email="ngModel" name="email" [(ngModel)]="user.email"
        class="form-control" required>
        <span *ngIf="!email.valid && email.touched">
          El email no es valido
        </span>
      </div>
      <div class="form-group">
        <label for="password">Password</label>
        <input type="password" #password="ngModel" name="password" [(ngModel)]="user.password"
        class="form-control" required>
      </div>
      <button type="submit" class="btn btn-primary">Entrar</button>
    </form>
    </div>

    <!-- Formulario Registro -->
    <div class="col-md-6">
      <h1>Registrate</h1>
      <form class="col-md-10">
        <div class="form-group">
          <label for="nombre">Nombre</label>
          <input type="text" class="form-control" id="nombre" required>
        </div>

        <div class="form-group">
          <label for="apellidos">Apellidos</label>
          <input type="text" class="form-control" id="apellidos" required>
        </div>

        <div class="form-group">
          <label for="emailRegister">Email address</label>
          <input type="email" class="form-control" id="emailRegister" required>
        </div>

        <div class="form-group">
          <label for="passwordRegister">Password</label>
          <input type="password" class="form-control" id="passwordRegister" required>
        </div>
        <button type="submit" class="btn btn-primary">Registrar</button>
      </form>
    </div>
  </div>
</div>
