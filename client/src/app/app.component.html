<!-- NAVIGATION SITE -->
<div *ngIf="identity" class="navigation col-lg-1">
  <h1 class="headTitle">
    <a [routerLink]="['/']">
      <span class="glyphicon glyphicon-music" aria-hidden="true"></span>
      {{title}}
    </a>
  </h1>

  <nav>
    <div id="navigation">
      <div class="row">
        <a href="#">
          <span class="glyphicon glyphicon-search" aria-hidden="true"></span> Buscar
        </a>
      </div>
      <div class="row">
        <a href="#">
          <span class="glyphicon glyphicon-star" aria-hidden="true"></span> Artistas
        </a>
      </div>
      <div class="row">
        <a href="#">
          <span class="glyphicon glyphicon-book" aria-hidden="true"></span> Albums
        </a>
      </div>
    </div>
    <div id="userLogged">
      <div class="row">
        <div class="col-md-12">
          <div class="imageForEdit">
            <img class="img-responsive img-circle" id="imageLogged" src="{{url + 'getImageUser/' + identity.image}}" alt="Imagen del usuario">
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-md-12">
          <span id="indentity_name">
            {{identity.name}}
          </span>
        </div>
      </div>
      <div class="row">
        <div class="col-md-12">
          <a [routerLink]="['/misDatos']">
            <span class="glyphicon glyphicon-cog" aria-hidden="true"></span> MisDatos
          </a>
        </div>
      </div>

      <div class="row">
        <div class="col-md-12">
          <a (click)="logout()" class="btnLogout">
            <span class="glyphicon glyphicon-log-out" aria-hidden="true"></span> Salir
          </a>
        </div>
      </div>

    </div>
  </nav>
</div><!-- END NAVBAR -->

<!--SECTION COMPONENT  -->
<div *ngIf="identity" class="central col-lg-11 page-content-wrapper">
  <!-- Adding User Edit Component  -->
  <router-outlet></router-outlet>
</div>
<div class="container">
  <div class="col-lg-11" *ngIf="!identity">
    <div class="row">
      <!-- SECTION LOGIN -->
      <div class="col-md-6 login">
        <h1>Identificate</h1>

        <!-- ALERT SECTION-->
        <div *ngIf="errorMessage "class="alert alert-danger" role="alert">
          <strong>Error</strong> {{errorMessage}}
          <button type="button" class="close" data-dismiss="alert" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>

        <!-- FORM LOGIN -->
        <form #loginForm="ngForm" (ngSubmit)="onSubmit()" class="col-md-11">

          <div class="form-group">
            <label for="email">Email address</label>
            <input type="email" #email="ngModel" name="email" [(ngModel)]="user.email" class="form-control" required>
            <span *ngIf="!email.valid && email.touched">
              <p class="text-danger">El email no es valido</p>
            </span>
          </div>

          <div class="form-group">
            <label for="password">Password</label>
            <input type="password" #password="ngModel" name="password" [(ngModel)]="user.password" class="form-control" required>
          </div>
          <button type="submit" class="btn btn-primary">Entrar</button>
        </form>
      </div>

      <!-- SECTION REGISTER -->
      <div class="col-md-6 register">
        <h1>Registrate</h1>
        <!-- ALERT INFO -->
        <div *ngIf="alertRegister" class="alert alert-info" role="alert">
           {{alertRegister}}
          <button type="button" class="close" data-dismiss="alert" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <!-- FORM REGISTER -->
        <form #registerForm="ngForm" (ngSubmit)="onSubmitRegister()" class="col-md-10">

          <div class="form-group">
            <label for="nombre">Nombre</label>
            <input type="text" #name="ngModel" [(ngModel)]="userRegister.name" name="nombre" class="form-control" required>
            <span *ngIf="!name.valid && name.touched">
              <p class="text-danger">El nombre es obligatorio</p>
            </span>
          </div>

          <div class="form-group">
            <label for="apellidos">Apellidos</label>
            <input type="text" #surname="ngModel" [(ngModel)]="userRegister.surname" name="surname" class="form-control" required>
            <span *ngIf="!surname.valid && surname.touched">
              <p class="text-danger">Los apellidos son obligatorios</p>
            </span>
          </div>

          <div class="form-group">
            <label for="emailRegister">Email address</label>
            <input type="email" #email="ngModel" [(ngModel)]="userRegister.email" name="email" class="form-control" required>
            <span *ngIf="!email.valid && email.touched">
              <p class="text-danger">El email es obligatorio</p>
            </span>
          </div>

          <div class="form-group">
            <label for="passwordRegister">Password</label>
            <input type="password" #password="ngModel" [(ngModel)]="userRegister.password" name="password" class="form-control" required>
            <span *ngIf="!password.valid && password.touched">
              <p class="text-danger">El password es obligatorio</p>
            </span>
          </div>
          <button type="submit" class="btn btn-primary">Registrar</button>
        </form>
      </div>
    </div>
  </div>
</div>
