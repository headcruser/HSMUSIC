<div *ngIf="artist" class="artistBox">
  <!-- SECTION CARD ARTIST-->
  <div id="artistHeadCard">
    <div class="image">
      <img src="{{url + 'getImageArtist/'+artist.image}}" alt="Album of {{artist.mame}}"
        *ngIf="artist.image && artist.image!== 'null'">
        <div class="artistNotImage" *ngIf="!artist.image || artist.image == 'null'"><i class="fas fa-user"></i></div>
    </div>
    <!-- INFORMATION ARTIST -->
    <div class="data">
      <h1>{{artist.name}}</h1>
      <p class="description">{{artist.description}}</p>
      <a *ngIf="identity.role =='ROLE_ADMIN'" [routerLink]="['/createAlbum',artist._id]" class="btn btn-default">Añadir Albúm</a>
    </div>
  </div>
  <div class="clearfix"></div>
  <!-- LIST ALBUMS -->
  <div class="galeryAlbums" *ngIf="albums">
    <ul class="albumList">
      <li *ngFor="let album of albums" class="col-lg-3 albumItem">
        <!-- ITEM ALBUM -->
        <figure class="albumImage" *ngIf="album.image">
          <img src="{{url + 'getImageAlbum/'+album.image}}" alt="Album {{album.name}}">
        </figure>
        <figure *ngIf="!album.image">
          <div class="albumNotImage">
            <i class="fas fa-user"></i>
          </div>
        </figure>
        <!-- ALBUM NAME -->
        <div class="albumName">
          <p> <a href="#">{{album.title}}</a></p>
          <p>
            <a [routerLink]="['/artist',album.artist.id]">
              {{album.artist.name}}
            </a>
          </p>
          <!-- ACTIONS BUTTONS -->
          <div class="buttons" *ngIf="identity.role == 'ROLE_ADMIN'">
            <a [routerLink]="['/editAlbum',album._id]" class="btn btn-default">
              <i class="fas fa-pencil-alt"></i> Editar</a>

            <a (click)="onDeleteConfirm(album._id)" class="btn btn-danger">
              <i class="far fa-trash-alt"></i> Borrar</a>
          </div>
          <div class="seguro" *ngIf="confirmado == album._id">
            <a (click)="onDeleteAlbum(album._id)" class="btn btn-danger">
              <i class="far fa-trash-alt"></i> Eliminar</a>

            <a (click)="onCancelAlbum()" class="btn btn-default ">
              <i class="fa fa-trash" aria-hidden="true"></i> Cancelar</a>
          </div>
        </div>
      </li>
    </ul>
  </div>
</div>
